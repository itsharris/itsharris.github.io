        }
        .header-text:nth-child(1) { animation-delay: 0.5s; }
        .header-text:nth-child(2) { animation-delay: 0.7s; }
        .header-text:nth-child(3) { animation-delay: 0.9s; }
        @keyframes fadeIn {
            to { opacity: 1; transform: translateY(0); }
        }
        h1, .header-text p {
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
        }
        .progress-bar {
            background-color: #e5e7eb;
            height: 8px;
            border-radius: 4px;

        }
        .progress-fill {

        .social-icon {

        .back-to-top {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            background-color: #008080;
            color: white;
            width: 3rem;
            height: 3rem;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 20;
        }
        .back-to-top.visible {
            opacity: 1;
        }
        .preloader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #1a3c5e;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 30;
            transition: opacity 0.5s ease;
        }
        .preloader.hidden {
            opacity: 0;
            pointer-events: none;
        }
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #ff6f61;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .section-card h2::after {
            content: '';
            display: block;
            width: 100%;
            height: 2px;
            background-color: #008080;
            margin: 8px 0 16px;
        }
        @media (max-width: 768px) {
            .nav-link:hover {
                transform: none;
            }
        }
    </style>
